name: education_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  animate_do: ^3.3.4
  http: ^1.2.1
  flutter_svg: ^0.22.0
  flutter_localizations:
    sdk: flutter
  swipe_cards: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Regular.ttf
        - asset: fonts/Comfortaa-Medium.ttf
          weight: 500
        - asset: fonts/Comfortaa-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: fonts/inter/Inter-Regular.ttf
        - asset: fonts/inter/Inter-Medium.ttf
          weight: 500
        - asset: fonts/inter/Inter-Bold.ttf
          weight: 700
    - family: Jost
      fonts:
        - asset: fonts/jost/Jost-Regular.ttf
        - asset: fonts/jost/Jost-Medium.ttf
          weight: 500
        - asset: fonts/jost/Jost-Bold.ttf
          weight: 700
  assets:
    - assets/images/logo.png
    - assets/courses_1.json
    - assets/logo.svg
    - assets/image.png
flutter_intl:
  enabled: true
